  <ion-list [virtualScroll]="guiders" approxItemHeight="60px">
    <ion-item *virtualItem="let guider" (tap)="openGuiderDetailsPage(guider)">
      <ion-thumbnail item-left>
        <img style="object-fit:cover; border-radius:5%;" src="{{guider.guiderImageURL}}">
      </ion-thumbnail>
      <h2>{{guider.guiderName}} </h2>
      <p>{{guider.guiderIntroduction}}</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
