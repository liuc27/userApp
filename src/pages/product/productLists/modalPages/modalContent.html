<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime min=2016 max=2020 displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="searchFilter.startTime"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>End Time</ion-label>
    <ion-datetime min=2016 max=2020 displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="searchFilter.endTime"></ion-datetime>
  </ion-item>

  <ion-list>
    <ion-list-header>
      Optional filters
    </ion-list-header>
    <ion-item>
      <ion-toggle checked="false" [(ngModel)]="searchFilter.pickUp"></ion-toggle>
      <ion-label>
        Pick up<span style="padding-left:1em" [hidden]='!pickUp'>+5000~1000yen</span>
      </ion-label>
      <ion-icon name='car' item-left></ion-icon>
    </ion-item>

    <ion-item>
      <ion-toggle checked="false" [(ngModel)]="searchFilter.callSupport"></ion-toggle>
      <ion-label>
        Call support
      </ion-label>
      <ion-icon name='call' item-left></ion-icon>
    </ion-item>

    <ion-item>
      <ion-toggle checked="false" [(ngModel)]="searchFilter.student"></ion-toggle>
      <ion-label>
        Student only
      </ion-label>
      <ion-icon name='body' item-left></ion-icon>
    </ion-item>

    <ion-item>
      <ion-toggle checked="false" [(ngModel)]="searchFilter.male"></ion-toggle>
      <ion-label>
        Male only
      </ion-label>
      <ion-icon name='body' item-left></ion-icon>
    </ion-item>

    <ion-item>
      <ion-toggle checked="false" [(ngModel)]="searchFilter.female"></ion-toggle>
      <ion-label>
        Female only
      </ion-label>
      <ion-icon name='body' item-left></ion-icon>
    </ion-item>

  </ion-list>
  <button ion-button block (tap)="saveFilter()">Save</button>

</ion-content>
