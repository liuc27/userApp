<ion-header>
  <ion-navbar  >

    <ion-title>ProductLists Page</ion-title>

    <ion-buttons end class="rightNavButton">
      <button ion-button>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content  #popoverContent class="productLists">

    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime min=2016 max=2020 displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="searchFilter.startTime"></ion-datetime>
    </ion-item>

        <ion-item>
      <ion-label>End Time</ion-label>
      <ion-datetime   min=2016 max=2020 displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="searchFilter.endTime"></ion-datetime>
    </ion-item>

  <ion-toolbar class="listsToolbar" (tap)="openModal({charNum: 0})">
        filter
        <ion-icon name="arrow-down-outline"></ion-icon>
  </ion-toolbar>


   <div class="product">

    <ion-list  *ngFor="let product of productLists"  approxItemHeight="50px">

        <ion-card class="adv-map" >
          <div >
            <!-- <ion-slides [options]="mySlideOptions"> -->
              <div style="position: relative">
                <a (tap)="openProductDetailsPage(product)">
                  <img class="bigImage" [src]="product.imageURL">
                </a>
                <a class="fab-favorite" (tap)="likeProduct(product)">
                  <ion-icon name='heart-outline' [hidden]='alreadyLiked(product)'></ion-icon>
                  <ion-icon name='heart' [hidden]='!alreadyLiked(product)' style="color:pink" ></ion-icon>
                </a>


            <!--<div class="feature"></div>-->
            <!--<ion-row>
              <ion-col width-33 *ngFor="let menuItem of grid" >
                <div class="fab-time">
                  <ion-icon name='time-outline'></ion-icon>
                  <span class = "fab-time-text">student</span>
                </div>
              </ion-col>
            </ion-row>-->
            <ion-row *ngFor="let menuItem of grid">
                <div class="fab-time">
                  <div class = "fab-time-text">student</div>
                </div>
            </ion-row>


                <a class="fab-shop" (tap)="openShopDetailsPage(product)">
                  <ion-avatar >
                    <img [src]="product.creatorImageURL">
                  </ion-avatar>
                </a>
              </div>

            <ion-item class="cardIntroduction">
              <span item-left >{{product.productName}}</span>
              <span >{{product.creatorName}}</span>
            </ion-item>
          </div>
        </ion-card>

    </ion-list>
  </div>

</ion-content>
